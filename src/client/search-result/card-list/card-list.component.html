<soho-listview
  [class]="'something-extra'"
  [dataset]="items"
  selectable="multiple"
  (selected)="onSelected($event)">
  
  <soho-toolbar  class="contextual-toolbar" maxVisibleButtons="20" id="ListToolbar"
    [ngClass]="{'selectedToolbar': isActionMenuVisible()}"
    hasMoreButton="false" rightAlign="true"  [class.is-hidden]="!isActionMenuVisible()"><!--*ngIf="isActionMenuVisible()"-->
        <soho-toolbar-button-set id="ListToolbarButtonset">
          <idm-action-menu select="soho-toolbar-button-set" [actionView]="actionViewsType.SearchResult" [selectedItems]="selectedItemsEventBus.items" id="ListActionMenu"></idm-action-menu>
        </soho-toolbar-button-set>
      </soho-toolbar>
  <li soho-listview-item *ngFor="let item of items" [id]="item.uniqueId" 
      [ngClass]="{'is-selected': isItemSelected(item) }" aria-selected="isItemSelected(item)">
        <div class="row">
          <div class="card-list-row">
            <div class="image-content">
              <idm-resource-image [item]="item" type="Thumbnail" useQueue="true"></idm-resource-image>
            </div>
            <div class="card-list-columns">
              <p soho-listview-header><a href="#" (click)="openItem(item)">{{getDisplayName(item)}}</a></p>
              <div *ngFor="let property of item.resultListProperties"><idm-list-view-property [item]="item" [property]="property"></idm-list-view-property></div>
            </div>
          </div>
        </div>
    </li>
</soho-listview>
