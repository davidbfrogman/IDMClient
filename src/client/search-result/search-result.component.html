<div class="row top-row flexbox">
    <idm-list-view-selector (onCardSelected)="onCardListSelected($event)" 
        (onDetailSelected)="onDetailListSelected($event)" 
        (onThumbnailSelected)="onThumbnailListSelected($event)">
    </idm-list-view-selector>
</div>
<div class="search-list">
    <idm-card-list *ngIf="viewSelectorEventBus.selectedSearchResultView==searchResultListViews.Card" [(items)]=itemsList></idm-card-list>
    <idm-detail-list *ngIf="viewSelectorEventBus.selectedSearchResultView==searchResultListViews.Detail"></idm-detail-list>
    <idm-thumbnail-list  *ngIf="viewSelectorEventBus.selectedSearchResultView==searchResultListViews.Thumbnail"></idm-thumbnail-list>
</div>
